<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ user.name }}"><br>
        Email: <input type="text" name="email" value="{{ user.email }}"><br>
        Gender: <input type="text" name="gender" value="{{ user.gender }}"><br>
        Address: <input type="text" name="address" value="{{ user.address }}"><br>
        Phone: <input type="text" name="phone" value="{{ user.phone }}"><br>
        Instagram: <input type="text" name="ig" value="{{ user.ig }}"><br>
        Status: <input type="text" name="status" value="{{ user.status }}"><br>
        <input type="submit" value="Update User">
    </form>
</body>
</html>
