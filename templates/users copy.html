{% include('header.html') %}
    <div class="container">
        <div class="row">
            <div class="col pt-5">

            
        
    
    <h3>List of Users</h3>
    <a class="btn btn-primary mb-3" href="{{ url_for('user.add') }}">Add New User</a>
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Status</th>
            <th colspan="2">Action</th>
        </tr>
    
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td> 
            <td> {{ user.email }}</td>
            <td> {{ user.gender }}</td>
            <td> {{ user.address }}</td>
            <td> {{ user.phone }}</td>
            <td> {{ user.status }}</td>
            <td><a href="{{ url_for('user.edit', id=user.id) }}">Edit</a></td>
            <td><a href="{{ url_for('user.delete', id=user.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>
</div>

{% include('footer.html') %}
